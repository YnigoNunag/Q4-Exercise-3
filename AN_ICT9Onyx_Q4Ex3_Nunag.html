<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
	<title>MATH</title>
</head>
<div class="container" style="font-size: 2em;">
<body>
	<h1 style="font-family: 'Cinzel', serif;color: black;"><span style="background-color: tomato;">JavaScript Arithmetic Operators</span></h1>
	<p><mark>num_1 = 10, num_2 = 5</mark></p>
	<ol type="1.">

		<li>10 + 5 = <strong id="p1"></strong></li>
		<li>10 - 5 = <strong id="p2"></strong></li>
		<li>5 * 10 = <strong id="p3"></strong></li>
		<li>5 / 10 = <strong id="p4"></strong></li>
		<li>5 % 10 = <strong id="p5"></strong></li>
	</ol>

	<script>

		let a=10, b=5:

		let sum = a + b;
		alert("The sum of two numbers: " + sum):

		let difference = a - b:
		alert("The difference of two numbers:" + diference):

		let product = a * b:
		alert("The product of two numbers:" + product):

		let quotient = a / b:
		alert("The quotient of two numbers" + quotient):

		
		//variable declaration;assignment of values
		document.getElementById("p1").innerHTML = a + b;
		document.getElementById("p2").innerHTML = a - b;
		document.getElementById("p3").innerHTML = a * b;
		document.getElementById("p4").innerHTML = a / b;
		document.getElementById("p5").innerHTML = a % b;
		

</script>	
</body>
</html>
